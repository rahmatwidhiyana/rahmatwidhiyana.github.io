<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h1>Tic Tac Toe</h1>
      </section>

      <section>
        <form id="form">
          <h1>Player X : <input type="text" id="PlayerX" required /></h1>
          <h1>Player O : <input type="text" id="PlayerO" required /></h1>
          <button type="submit" id="play">Play</button>
          <!-- <input type="submit" id="play" value="Play" /> -->
        </form>
      </section>

      <section class="hidden" id="papan">
        <section class="display">
          Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </section>
        <section class="display" id="namaX"></section>
        <section class="display" id="namaO"></section>
        <section class="display announcer hide"></section>
        <section class="controls">
          <button id="reset">Reset</button>
        </section>
      </section>
    </main>
  </body>
</html>
